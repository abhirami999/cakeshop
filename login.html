<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('images/sincerely-media-HoEYgBL_Gcs-unsplash.jpg'); background-size: cover; background-position: center; background-color: #f0f0f0; text-align: center;">
    <div class="container">
    <div class="container" style="text-align: left; max-width: 400px; margin: 0 auto;">
        <br>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>
            <br>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <br>
            <button type="submit" class="btn" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px;">Login</button>

        </form>
        <p>Don't have an account? <a href="index.html">Register here</a></p>
        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
